<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar personas que conforma la comunidad</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form class="needs-validation" novalidate action="registrar2.php" method="post">
    <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" name="cedula" placeholder="Ingrese su cedula" required>
        <div class="valid-feedback">
            correcto

        </div>
        <div class="invalid-feedback">
            rellena el espacio

        </div>
    </div>
    <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="Nombre" placeholder="Ingrese su Nombre">
        <div class="valid-feedback">
            correcto

        </div>
        <div class="invalid-feedback">
            rellena el espacio

        </div>
    </div>
    <div class="mb-3">
        <label for="Apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" name="Apellido" placeholder="Ingrese su Apellido">
        <div class="valid-feedback">
            correcto

        </div>
        <div class="invalid-feedback">
            rellena el espacio

        </div>
    </div>
    <div class="mb-3">
        <label for="Telefono" class="form-label">Telefono:</label>
        <input type="text" class="form-control" name="Telefono" placeholder="Ingrese su numero de telefono">
        <div class="valid-feedback">
            correcto

        </div>
        <div class="invalid-feedback">
            rellena el espacio

        </div>
    </div>
    <div class="mb-3">
        <label for="comentario" class="form-label">Dirección</label>
        <textarea  placeholder="Ingrese su Dirección" class="form-control" name="comentario" rows="3"></textarea>
        <div class="valid-feedback">
            correcto

        </div>
        <div class="invalid-feedback">
            rellena el espacio

        </div>
    </div>
    <input name="register" class="btn btn-primary" type="submit">
    </form>
    </div>

    <script>

(function () {
  'use strict'

  
  var forms = document.querySelectorAll('.needs-validation')


  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
